<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Entrevistas</title>
    <link rel="stylesheet" href="src/style.css">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  </head>

  <body class="min-h-screen flex flex-col justify-between text-white">
    <header class="w-full flex justify-center py-4">
      <img src="/images/logo-laburatorio.webp" alt="Logo evento Laburatorio"
          class="h-40 md:h-42 object-contain">
    </header>

      <p class="text-xl text-center mb-8">Hacé click para repartir 5 cartas</p>


    <main class="flex flex-col items-center justify-center min-h-screen p-4">

      <h1 class="text-4xl md:text-5xl font-bold text-center mb-4">ENTRENADOR DE ENTREVISTAS</h1>

      <p class="text-xl text-center mb-8">Hacé click para repartir 5 cartas</p>

      <div class="flex flex-col md:flex-row w-full max-w-6xl gap-6 justify-center items-start"> <!-- Contenedor principal -->
        <div class="flex flex-col items-center w-full md:w-3/4">
          
          <!-- Carta Principal -->
          <div id="mainCard" class="w-64 h-80 bg-white rounded-xl border border-gray-200 shadow-md flex flex-col items-center justify-center cursor-pointer card">
            <i data-lucide="spade" class="w-24 h-24 text-[#1e2837] mb-6"></i>
            <p class="text-center text-gray-700 px-4">Hacé click para repartir 5 cartas</p>
          </div>

          <!-- Cartas que aparecen despues (al principio estan ocultas) -->
          <div id="dealtCards" class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full hidden">


            <div class="w-full aspect-[3/4] bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center card card-dealt">
              <div class="w-19 h-19 flex items-center justify-center">
                 <img src="./public/images/fondo-fundacion-bna.png" alt="" class="rounded-2xl">
              </div>
            </div>
            <div class="w-full aspect-[3/4] bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center card card-dealt">
              <div class="w-19 h-19 rounded-full flex items-center justify-center">
                 <img src="./public/images/fondo-pescar.jpg" alt="" class="rounded-2xl">
              </div>
            </div>
            <div class="w-full aspect-[3/4] bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center card card-dealt">
              <div class="w-19 h-19 flex items-center justify-center">
                <img src="./public/images/fondo-fundacion-bna.png" alt="" class="rounded-2xl">
              </div>
            </div>
            <div class="w-full aspect-[3/4] bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center card card-dealt">
              <div class="w-19 h-19 rounded-full flex items-center justify-center">
                <img src="./public/images/fondo-pescar.jpg" alt="" class="rounded-2xl">
              </div>
            </div>
          </div>

        </div>


        <div id="questionsPanel" class="w-full md:w-1/3 bg-white rounded-xl border border-gray-200 shadow-md p-6 mt-6 md:mt-0 hidden">
          <div class="space-y-4 mb-6">
            <div class="flex items-start gap-2">
              <i data-lucide="search" class="w-6 h-6 text-[#1e2837] mt-1 flex-shrink-0"></i>
              <p class="text-[#1e2837] font-medium">¿Pregio me aomíre tus?</p>
            </div>
            <div class="flex items-start gap-2">
              <i data-lucide="search" class="w-6 h-6 text-[#1e2837] mt-1 flex-shrink-0"></i>
              <p class="text-[#1e2837] font-medium">¿Que te interesa de ésta posición?</p>
            </div>
            <div class="flex items-start gap-2">
              <i data-lucide="search" class="w-6 h-6 text-[#1e2837] mt-1 flex-shrink-0"></i>
              <p class="text-[#1e2837] font-medium">¿Cuales son tus fortalezas?</p>
            </div>
            <div class="flex items-start gap-2">
              <i data-lucide="search" class="w-6 h-6 text-[#1e2837] mt-1 flex-shrink-0"></i>
              <p class="text-[#1e2837] font-medium">¿Cómo de temar chálances?</p>
            </div>
          </div>
          <button id="returnButton" class="w-full bg-[#4285F4] text-white py-3 px-4 rounded-md hover:bg-blue-600 transition-colors">
            Volver al mazo
          </button>
        </div>

      </div> <!-- Contenedor principal -->

    </main>

    <footer class="w-full mt-auto">
        <img src="/images/img-footer.webp" alt="Imagen del navbar"
          class="w-full object-cover">
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
